<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Quizznos</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">
		<h1 class="title">Take the Quiz!!!</h1>
		<div class="row">
			<form class="col-sm-7">
				<div class="form-group">
					<div id="question0"></div>
					<input id="answer0" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question1"></div>
					<input id="answer1" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question2"></div>
					<input id="answer2" type="text" class="form-control">
				</div>
				<div class="form-group">
					<div id="question3"></div>
					<input id="answer3" type="text" class="form-control">
				</div>
        <div class="form-group">
					<div id="question4"></div>
					<input id="answer4" type="text" class="form-control">
				</div>
				<br>
				<!-- The Big Green Button on the Bottom -->
				<button type="button" onclick="testResults()" class="btn btn-success btn-block btn-lg">See Results</button>
			</form>

			<!-- calculate all correct and incorrects -->
			<div class="col-sm-2 col-sm-offset-1">
				<h1 class="correct">Correct: <span id="correct"></span></h1>
				<h1 class="incorrect">Incorrect:  <span id="incorrect"></span></h1>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
